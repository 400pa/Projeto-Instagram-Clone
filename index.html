<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper-total">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
    <div class="instagram-continue">
        <div class="group">
            <img class="instagram-logo" src="./img/instagram-logo.png" alt="Logo">
            <div class="profile-pic">
                <img src="./img/perfil-instagram-ph.png" alt="Profile-photo">
            </div>
            <a href="#" class="instagram-login">Continue como peaga.l</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
    <div class="group">
            <p class="not-account">Não é Peaga.l?</p>
            <p class="not-account">
                <span class="link-azul">Alterar contas</span>
                ou
                <span class="link-azul">Inscreva-se</span>
            </p>
        </div>
    <div class="get-the-app">
            <p class="get-app">Baixar aplicativo</p>
    <div class="download">
                <a href="#" class="download-app"></a>
                <a href="#" class="download-app"></a>
            </div>
        </div>
    </div>

    </div>
